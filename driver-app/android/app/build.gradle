apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * react{} block — the React Native Gradle Plugin reads this to configure
 * JS bundling, autolinking, and native library packaging.
 */
react {
    // hermesEnabled is read from gradle.properties
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.driverapp"

    defaultConfig {
        applicationId "com.driverapp"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Include both ARM (device/Apple Silicon) and x86_64 (Intel emulator)
        ndk {
            abiFilters "arm64-v8a", "x86_64", "armeabi-v7a", "x86"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // react-android: core RN native bridge
    implementation("com.facebook.react:react-android")
    // hermes-android: Hermes JS engine + native .so files (libhermes_executor.so etc.)
    // Always include explicitly — do not rely on hermesEnabled conditional
    implementation("com.facebook.react:hermes-android")
}
