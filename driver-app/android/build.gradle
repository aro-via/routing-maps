buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// react-native-maps declares 'com.facebook.react:react-native' (old artifact name).
// RN 0.76 renamed it to 'com.facebook.react:react-android'.
// Substitute globally so ViewManagerWithGeneratedInterface is found at compile time.
allprojects {
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            substitute module("com.facebook.react:react-native") using module("com.facebook.react:react-android")
        }
    }
}
